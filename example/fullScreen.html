<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Create marks</title>
    <style type="text/css">
      html,body,#warp{position:fixed;left:0;top:0;right:0;bottom:0;padding: 0;margin:0;}
    </style>
</head>
<body>
<div id="warp" class="warp"></div>
</body>
</html>
<script type="text/javascript" src="../google-map-1.0.0.js"></script>
<script type="text/javascript">
    var elem = document.getElementById("warp");
    var width = document.body.clientWidth,
        height = document.body.clientHeight;
    elem.style.width = width + "px",
    elem.style.height = height + "px";

    var googlemap = gmap({
        target:elem,
        center:"39.9388838,116.3974589",//default in beijing
        zoom:7,
        overviewMapControl:false,
        panControl:false,
        rotateControl:false,
        scaleControl:false,
        scrollwheel:false,
        streetViewControl:false,
        zoomControl:false,
        mapTypeControl:false

    });
    googlemap.onMapLoad = function(){
        //划线
        googlemap.polylines({
            path: ["39.9388838,116.3974589","40.9388838,117.3974589","40.9338838,115.39712389"],
            strokeColor: '#FF0000',
            strokeWeight: 3
        })
        //标点
        googlemap.setMarker([{
            position:"39.9388838,116.3974589"
        },{
            position:"40.9388838,117.3974589"
        },{
            position:"40.9338838,115.39712389"
        }])
        //获取当前位置
        googlemap.getCurrentPosition(function(position){
            alert(position)
        });
        alert(document.body.clientHeight)
    }
</script>
