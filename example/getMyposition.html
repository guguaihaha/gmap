<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>autoSearch</title>
    <style type="text/css">
       #mybutton{border:1px solid #ccc;padding:5px 15px;}
       .warp{
           width:900px;
           height:400px;
           margin: 100px auto 0;
           background: rgba(204, 204, 204, 0.36);
       }
    </style>
</head>
<body>
<div id="mybutton">点击我</div>
<div id="warp" class="warp"></div>
</body>
</html>
<script type="text/javascript" src="../google-map-1.0.0.js"></script>
<script type="text/javascript">
var elem = document.getElementById("mybutton");
var elem1 = document.getElementById("warp");
var googlemap = gmap({
    target:elem1,
    center:"39.9388838,116.3974589",//default in beijing
    zoom:7
});
    elem.onclick = function(){
        googlemap.getCurrentPosition(function(position){
           alert(position);
        });
    }
</script>
